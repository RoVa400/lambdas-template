name: CI/CD Lambda by Tag

on:
  push:
    tags:
      - '*-v*.*.*'  # Detects tags like helloWorld-v1.0.0, sumNumbers-v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-north-1
      JAVA_VERSION: 21 # Use the same Java version as defined in the pom.xml

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      # 3️⃣ Install SAM CLI
      - name: Install SAM CLI
        run: |
          pip install --upgrade pip
          pip install aws-sam-cli

      # 4️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5️⃣ Identify the module from the tag
      - name: Set module path
        id: module
        run: |
          TAG_NAME=${GITHUB_REF##refs/tags/}
          MODULE_NAME=${TAG_NAME%-v*}
          echo "module=$MODULE_NAME" >> $GITHUB_OUTPUT
          echo "Detected module: $MODULE_NAME"

      # 6️⃣ Run Maven tests for the detected module
      - name: Run Maven tests
        run: mvn test
        working-directory: ${{ steps.module.outputs.module }}
        
      # 7️⃣ Build the Maven package for the module
      - name: Build Maven package
        run: mvn clean package -DskipTests
        working-directory: ${{ steps.module.outputs.module }}

      # 8️⃣ Replace the version placeholder in template.yml
      - name: Replace version in SAM template
        working-directory: ${{ steps.module.outputs.module }}
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Using version: $VERSION"
          sed -i "s/\${VERSION}/$VERSION/g" template.yml

      # 9️⃣ Deploy using AWS SAM
      - name: SAM Deploy
        working-directory: ${{ steps.module.outputs.module }}
        run:
          sam deploy --no-confirm-changeset \
                     --no-fail-on-empty-changeset \
                     --template-file template.yml \
                     --config-file samconfig.toml